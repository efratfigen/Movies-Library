<div class="item-view-dialog">
  <h1 mat-dialog-title>{{data.Title}}</h1>
  <div mat-dialog-content>
    <div class="subtitle">{{data.Year}}</div>
    <img  src="{{data.Poster}}" >
  </div>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close>Close</button>
  </div>
</div>
